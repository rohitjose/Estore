{% extends "base.html" %}

{% block title %}Estore | Login{% endblock %}
{% block head %}ESTORE{% endblock %}

{%block content %}
<h3>LOGIN</h3>
{% if error %}
<p><font color="darkred">{{error}}</font></p>
{% endif %}

<form action="" method="post">
<table>
		<tr><th><label for="id_login">Username:</label></th><td><input type="text" name="username" id="id_username" /></td></tr>
		<tr><th><label for="id_password">Password:</label></th><td><input type="password" name="password" id="id_password" /></td></tr>
			
</table>
<input type="submit" value="Login">
</form>
{% endblock %}
